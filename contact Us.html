<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link  rel="stylesheet" href="style4.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Contact Us</title>
      </head>
      <body>
        <header>
            
            <div class="navbar">
               <img src="logo.jpeg" width="80px" height="50px">
            </div>
            <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTRACT</a></li>
                <li><a href="">ACCOUNT</a></li>
            </ul>
           </nav>
       </header>
       <section>
        <div class="contact">
            <form >
                <div class="row">
                <div class="inputs">
                <input type="text" id="name" required>
                <label for="name"><i class="fa fa-user" aria-hidden="true"></i> Your Name</label>
                </div>
                <div class="inputs">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fa fa-phone-square" aria-hidden="true"></i> Phone No</label>
                    </div>
                    </div>
                    <div class="inputs">
                        <input type="text" id="email" required>
                        <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email Id</label>
                        </div>
                        <div class="inputs">
                            <textarea id="message" rows="8" required></textarea> 
                            <label for="message"><i class="fa fa-comments" aria-hidden="true"></i> Your Message</label>
                            </div>
                            <div class="inputs">
                                <button type="submit" ><i class="fa fa-paper-plane" aria-hidden="true"></i>  SUBMIT</button>
                                </div>
            </form>
            </div>
        </section>


        </body>
        </html>
